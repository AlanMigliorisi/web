      <form action="">
        <label for="Nombre">
          <span>¿Cuál es tu nombre?</span>
          <input type="text" id="Nombre" name="Nombre" autocomplete="name" placeholder="Tu Nombre" required>
        </label>
        <label for="Correo">
          <span>¿Cuál es tu correo?</span>
          <input type="email" id="Correo" name="Correo" autocomplete="email" placeholder="Tu Correo electronico" required>
        </label>
        <label for="Pais">
          <span>¿Cuál es tu país?</span>
          <input type="text" id="Pais" name="Pais" autocomplete="country" placeholder="Tu país" required>
        </label>
        <label for="cp">
          <span>¿Cuál es tu Codigo Postal?</span>
          <input type="text" id="cp" name="cp" autocomplete="postal-code" placeholder="Tu codigo postal" required>
        </label>
        <input type="submit">
      </form>
      <br>
      <input list="Cursos" placeholder="Cursos">
      <datalist id="Cursos">
        <option value="Javascript"></option>
        <option value="HTML5"></option>
        <option value="CSS3"></option>
        <option value="Web"></option>
      </datalist>
